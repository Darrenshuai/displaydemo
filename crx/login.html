  <meta charset="utf-8">

  <title>产融信手机demo</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

   <link rel="stylesheet" href="assets/css/layout.css">

<body>
<div class="wrap">
  <div class="am-page">
    <header data-am-widget="header" class="am-header am-header-default am-header-fixed">
      <div class="am-header-left am-header-nav">
        <a href=""><i class="am-icon-chevron-left"></i></a>
     </div>
     <h1 class="am-header-title">
       <a>产融信-登录</a>
     </h1>
     <div class="am-header-right am-header-nav">
        <a href="login.html" class="">
            <i class="am-header-icon am-icon-user"></i></a>
    </div>
    </header>
    <div class="grid">
      <section class="loginbox">
          <form id="form-register">
              <input type="hidden" name="Redirect" id="Redirect" value="">
              <ul>
                <li>
                  <div class="item-inner ubox">
                    <div class="label">登录账户</div>
                    <div class="ubox box-f1"><input type="text" name="UserName" id="UserName" placeholder="已绑定手机/用户名/邮箱"></div>
                    <div class="common-icon re_hint"></div>
                  </div>
                </li>
                    <li>
                      <div class="item-inner ubox">
                        <div class="label">登录密码</div>
                        <div class="ubox box-f1"><input type="password" name="Password" id="Password" placeholder="密码"></div>
                        <div class="common-icon re_hint"></div>
                      </div>
                    </li>
              </ul>
              <div class="form_warning Wrong"></div>
            </form>
            <div class="list-btn">
                <a href="javascript:;" id="login_btn" class="am-btn am-btn-primary am-btn-block">立即登录</a>
            </div>
            <div class="ps-bottom">
                <a class="forget">忘记密码？</a>
                <a class="reg" href="register.html">注册</a>
            </div>
      </section>
    </div>
  </div>
</div>

<div data-am-widget="navbar" class="am-navbar am-cf am-navbar-default">
  <ul class="am-navbar-nav am-cf am-avg-sm-5">

        <a href="usercenter.html" class="">
            <span class="am-icon-dollar"></span>

        </a>
      </li>
      <li>
        <a href="about.html" class="">
            <span class="am-icon-user"></span>
            <span class="am-navbar-label">关于我们</span>
        </a>
      </li>
      <li>
        <a href="#" class="">
            <span class="am-icon-th-list"></span>

      </li>
