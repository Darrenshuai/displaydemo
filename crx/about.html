          <figcaption>
            产融信金融平台是个人对企业（类金融机构、央企、地方国企及大型民营企业）的P2B网络理财投资服务平台，平台所有理财项目均由类金融机构（小额贷款及融资租赁公司）进行严格挑选、央企、地方国企及大型民营企业担保的不可撤销100%债权回购本金保障。<br><br>
            <strong>平台的定位</strong><br>
            产融信金融平台定位为专注在融资租赁行业理财产品投融资的互联网企业，我平台“只搭台不唱戏”，利用互联网技术保证网络平台投资安全和资金安全。<br><br>
            <strong>我们的理想</strong><br>
            1、从商业生态系统维度，建立生态共生、共赢的互联网信息服务平台；<br>
            2、从融资租赁行业维度，建立融资租赁真实债权转让与投资人投资理财的互联网供需平台；<br>
            3、把融资租赁优质业务来源作为平台构建的核心，利用互联网技术加强产品的筛选和风险的控制，保障投资人的投资安全；<br>
            4、供应商金融或产业链金融作为产融信金融平台构建的第一优先级，让平台投资服务与实体经济的发展，让实体企业的融资渠道更多样化和便捷化。<br>
            5、促进合作共赢的互联网精神，在融资租赁行业建立投资人和融资租赁公司的良性共赢。<br><br>
            <strong>产品的简述</strong> <br>
            专注在针对融资租赁公司或优质企业，将企业真实合同的最近应收账款的债权，通过结构化产品设计后（全部或部分）形成不同的理财产品。并通过产融信金融平台发布给平台投资人。<br>
