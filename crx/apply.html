          <figcaption>
           产融信金融平台聚焦于融资租赁核心业务领域，包括政府、交通、数据技术、现代服务、医疗保健、高端制造等，已与国内多家融资租赁公司建立了长期战略合作关系。产融信金融为融资租赁产业链相关企业提供综合解决方案，包括资金融通、资产交易、项目对接等，以助力产融结合，我们期望，产融信金融平台承载如下使命：<br>
            1、搭建融资租赁真实应收债权转让与投资人理财的互联网公信供需平台；<br>
            2、利用互联网技术加强产品的筛选和风险控制模型，保障投资人的投资安全和获取合理的投资收益；<br>
            3、产业链金融作为产融信金融平台优选项目，让更多的投资人通过产融信平台参与到政府、医疗、高端制造等实体企业的直接投资收益。让优质实体企业的融资渠道更多样化和便捷化。<br>
            4、促进合作共赢的互联网投融资精神，在融资租赁行业建立投资人和融资租赁公司的良性共赢生态圈。<br><br>
           <strong>申请流程</strong><br>
            1、联系我们并提交申请<br>
            2、资质审核<br>
            3、发布产品信息<br>
            4、放款<br><br>
           <strong>申请条件</strong><br>
            1、具有合法的经营资质；<br>
            2、有实物抵（质）押；<br>
            3、信用记录良好；<br>
            4、业内口碑良好；<br>
            5、经营状况良好；<br>
            6、实力雄厚；<br>
            7、无任何不良记录<br><br>
           <strong>温馨提示</strong><br>
            提交需求后，产融信资深投资顾问将和您联系，辅助您完成借款的准备工作:<br>
            1、对贵公司/企业的资质审查；<br>
            2、借款利率的确定；<br>
            3、抵（质）押品的评估和监管；<br>
            4、联系电话：023-6706-9400；<br>
            5、联系地址：重庆市江北嘴国际金融中心华夏银行11F ；<br><br>
