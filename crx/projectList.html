<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport"  content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>产融信手机demo</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
   <link rel="stylesheet" href="assets/css/amazeui.min.css">
   <link rel="stylesheet" href="assets/css/layout.css">
<body>
<div class="wrap">
  <div class="am-page">
    <header data-am-widget="header" class="am-header am-header-default am-header-fixed">
      <div class="am-header-left am-header-nav">
        <a href="index.html"> <i class="am-header-icon am-icon-home"></i></a>
     </div>
     <h1 class="am-header-title">
       <a href="index.html">产融信</a>
     </h1>
     <div class="am-header-right am-header-nav">
        <a href="login.html" class="">
            <i class="am-header-icon am-icon-user"></i></a>
    </div>
    </header>
    <div class="grid">
      <section class="prolist">
        <script type="text/x-handlebars-template" id="pro-template">
            <div data-am-widget="tabs" class="am-tabs{{#if theme}} am-tabs-{{theme}}{{else}} am-tabs-default{{/if}}{{#if widgetId}} {{widgetId}}{{/if}}{{#if className}} {{className}}{{/if}}"
                 {{#if id}}id="{{id}}"{{/if}} {{#if options.noSwipe}}data-am-tabs-noswipe="1"{{/if}}>
              {{#if content}}
                <ul class="am-tabs-nav am-cf">
                  {{#each content}}
                    <li class="{{#if active}}am-active{{/if}}"><a href="[data-tab-panel-{{@index}}]">{{{title}}}</a></li>
                  {{/each}}
                </ul>
                <div class="am-tabs-bd">
                  {{#each content}}
                    <div data-tab-panel-{{@index}} class="am-tab-panel {{#if active}}am-active{{/if}}">
                      <ul class="plist">
                        {{#each list}}
                        <li>
                          <h3 data-pid={{pid}} data-rel="detail"><a href="prodetail.html#/{{pid}}">{{pt}}</a></h3>
                          <div class="cont">
                            <button type="button" class="am-btn am-btn-secondary" pid={{pid}}>立刻抢购</button>
                            <div>
                              <span class="tit">完成进度</span>
                              <span class='jd'><i style="width:{{jd}}%"></i></span>
                              <span class="per">{{jd}}%</span>
                            </div>
                            <div>
                                <span class="tit">债权总额</span>
                                <span>{{ze}}(万元)</span>
                            </div>
                            <div>
                                <span class="tit">逾期年华利率</span>
                                <span class="per">{{lv}}%</span>
                            </div>
                            <div>
                                <span class="tit">收益方式</span>
                                <span>{{type}}</span>
                            </div>
                            <div>
                                <span class="tit">还差余额</span>
                                <span>{{ly}}(万元)</span>
                            </div>
                          </div>
                        </li>
                        {{/each}}
                      </ul>
                      <ul data-am-widget="pagination" class="am-pagination am-pagination-select">
                        <li class="am-pagination-prev ">
                          <a href="#" class="">上一页</a>
                        </li>
                        <li class="am-pagination-select">
                          <select>
                            <option value="#" class="">1 / 3</option>
                            <option value="#" class="">2 / 3</option>
                            <option value="#" class="">3 / 3</option>
                          </select>
                        </li>
                        <li class="am-pagination-next ">
                          <a href="#" class="">下一页</a>
                        </li>
                      </ul>
                    </div>
                  {{/each}}
                </div>
              {{/if}}
            </div>
        </script>
      </section>
    </div>
  </div>
</div>

<div data-am-widget="navbar" class="am-navbar am-cf am-navbar-default">
  <ul class="am-navbar-nav am-cf am-avg-sm-5">
      <li>
        <a href="index.html" class="">
            <span class="am-icon-home"></span>
            <span class="am-navbar-label">主页</span>
        </a>
      </li>
      <li>
        <a href="projectList.html" class="">
            <span class="am-icon-bar-chart"></span>
            <span class="am-navbar-label">项目列表</span>
        </a>
      </li>
      <li>
        <a href="usercenter.html" class="">
            <span class="am-icon-dollar"></span>
            <span class="am-navbar-label">账户中心</span>
        </a>
      </li>
      <li>
        <a href="about.html" class="">
            <span class="am-icon-user"></span>
            <span class="am-navbar-label">关于我们</span>
        </a>
      </li>
      <li>
        <a href="#" class="">
            <span class="am-icon-th-list"></span>
            <span class="am-navbar-label">更多</span>
        </a>
      </li>
  </ul>
</div>
<script src="assets/js/lib/jquery.min.js"></script>
<script src="assets/js/lib/amazeui.widgets.helper.min.js"></script>
<script src="assets/js/lib/handlebars.min.js"></script>
<script src="assets/js/prolist.js"></script>
<script src="assets/js/lib/amazeui.js"></script>
<script src="assets/js/lib/amazeui.legacy.js"></script>
</body>
</html>
